plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.1'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.vs.patchmanagement'
version = '0.0.1'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

bootJar {
	archiveFileName="APIGateway.jar"
	destinationDirectory = file('../lib')
}

ext {
	set('springCloudVersion', "2022.0.3")

}

dependencies {
	implementation 'org.springdoc:springdoc-openapi-starter-webflux-ui:2.0.4'
	implementation 'org.springframework.cloud:spring-cloud-starter-gateway:4.0.6'
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:4.0.2'
	implementation 'redis.clients:jedis:4.3.0'
	implementation 'com.auth0:java-jwt:4.4.0'
	implementation 'org.springframework.kafka:spring-kafka:3.0.9'
	compileOnly 'org.projectlombok:lombok:1.18.28'
	annotationProcessor 'org.projectlombok:lombok:1.18.28'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
